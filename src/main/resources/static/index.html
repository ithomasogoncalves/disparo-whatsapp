<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Disparos WhatsApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        input[type="file"]::file-selector-button {
            background-color: #4f46e5; color: white; border: 0;
            padding: 0.5rem 1rem; border-radius: 0.375rem;
            cursor: pointer; transition: background-color 0.2s;
        }
        input[type="file"]::file-selector-button:hover { background-color: #4338ca; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-lg max-w-2xl w-full">
        <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">
            Disparador de Campanhas - Castelli Supermercado
        </h1>

        <form id="campaignForm" class="space-y-6">
            
            <div>
                <label for="message" class="block text-sm font-medium text-gray-700">
                    Mensagem (Template)
                </label>
                <textarea id="message" name="message" rows="5" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" placeholder="Ex: Olá, {nome}! Sentimos sua falta. Veja nossas ofertas..."></textarea>
                <p class="mt-2 text-xs text-gray-500">
                    Lembre-se: use <strong class="text-indigo-600">{nome}</strong> para personalização.
                </p>
            </div>

            <div>
                <label for="csvFile" class="block text-sm font-medium text-gray-700">
                    Arquivo de Clientes (CSV)
                </label>
                <input type="file" id="csvFile" name="csvFile" accept=".csv" class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-indigo-600 file:text-white hover:file:bg-indigo-700 cursor-pointer"/>
                <p class="mt-2 text-xs text-gray-500">
                    O CSV deve conter pelo menos as colunas 'nome' e 'telefone'.
                </p>
            </div>

            <div>
                <button type="submit" id="submitButton" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:bg-gray-400 disabled:cursor-not-allowed">
                    <svg id="loadingSpinner" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <span>Enviar Campanha</span>
                </button>
            </div>
        </form>

        <div id="feedbackArea" class="mt-6 hidden">
            <div id="successMessage" class="hidden rounded-md bg-green-50 p-4">
                 <div class="flex-shrink-0">
                        <svg class="h-5 w-5 text-green-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                        </svg>
                    </div>
                <div class="ml-3">
                    <h3 class="text-sm font-medium text-green-800">Campanha enviada!</h3>
                    <div id="successDetails" class="mt-2 text-sm text-green-700"></div>
                </div>
            </div>
            
            <div id="errorMessage" class="hidden rounded-md bg-red-50 p-4">
                <div class="flex-shrink-0">
                        <svg class="h-5 w-5 text-red-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                        </svg>
                    </div>
                <div class="ml-3">
                    <h3 class="text-sm font-medium text-red-800">Ocorreu um erro</h3>
                    <div id="errorDetails" class="mt-2 text-sm text-red-700"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('campaignForm');
            
            const submitButton = document.getElementById('submitButton');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const buttonText = submitButton.querySelector('span');

            const feedbackArea = document.getElementById('feedbackArea');
            const successMessage = document.getElementById('successMessage');
            const successDetails = document.getElementById('successDetails');
            const errorMessage = document.getElementById('errorMessage');
            const errorDetails = document.getElementById('errorDetails');

            form.addEventListener('submit', async (event) => {
                event.preventDefault(); 
                const message = document.getElementById('message').value;
                const csvFile = document.getElementById('csvFile').files[0];

                if (!message || !csvFile) {
                    showError('Por favor, preencha a mensagem e selecione um arquivo CSV.');
                    return;
                }

                setLoading(true); 

                const formData = new FormData();
                formData.append('message', message);
                formData.append('file', csvFile);

                try {
                    
                    const response = await fetch('/api/v1/campaigns/send', {
                        method: 'POST',
                        body: formData,
                    });

                    const result = await response.json();

                    if (!response.ok) {
                        throw new Error(result.message || 'Erro desconhecido no servidor.');
                    }

                    showSuccess(result);

                } catch (error) {
                    console.error('Erro ao enviar campanha:', error);
                    showError(error.message || 'Não foi possível conectar ao servidor. Verifique o CORS no backend.');
                } finally {
                    setLoading(false);
                }
            });

            function setLoading(isLoading) {
                if (isLoading) {
                    submitButton.disabled = true;
                    loadingSpinner.classList.remove('hidden');
                    buttonText.textContent = 'Enviando...';
                } else {
                    submitButton.disabled = false;
                    loadingSpinner.classList.add('hidden');
                    buttonText.textContent = 'Enviar Campanha';
                }
            }

            function showSuccess(result) {
                feedbackArea.classList.remove('hidden');
                errorMessage.classList.add('hidden');
                successMessage.classList.remove('hidden');
                
                const detailsHtml = `
                    <p><strong>Status:</strong> ${result.status}</p>
                    <p>${result.message}</p>
                    <p class="mt-2 text-sm font-bold text-green-900">O resultado final (sucessos/falhas) será registrado nos logs do servidor.</p>
                `;
                successDetails.innerHTML = detailsHtml;
            }

            function showError(message) {
                feedbackArea.classList.remove('hidden');
                successMessage.classList.add('hidden');
                errorMessage.classList.remove('hidden');
                errorDetails.textContent = message;
            }
        });
    </script>

</body>
</html>
